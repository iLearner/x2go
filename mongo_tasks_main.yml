
---
- name: install python pymongo for mongo_user ansible module
  pip: >
    name=pymongo state=present
    version={{ pymongo_version }} extra_args="-i {{ COMMON_PYPI_MIRROR_URL }}"

- name: download mongodb-clients_2.2.4-0ubuntu1_armhf.deb
  get_url: >
    url=http://launchpadlibrarian.net/136308686/mongodb-clients_2.2.4-0ubuntu1_armhf.deb
    dest=/home/linaro/EDX

- name: install mongodb-client and recommends
  command: dpkg -i /home/linaro/EDX/mongodb-clients_2.2.4-0ubuntu1_armhf.deb

- name: download mongodb-server_2.2.4-0ubuntu1_armhf.deb
  get_url: >
    url=http://launchpadlibrarian.net/136308685/mongodb-server_2.2.4-0ubuntu1_armhf.deb
    dest=/home/linaro/EDX

- name: install mongo server and recommends
  command: dpkg -i /home/linaro/EDX/mongodb-server_2.2.4-0ubuntu1_armhf.deb

- name: create mongo dirs
  file: >
    path="{{ item }}" state=directory
    owner="{{ mongo_user }}"
    group="{{ mongo_user }}"
  with_items:
    - "{{ mongo_data_dir }}"
    - "{{ mongo_dbpath }}"
    - "{{ mongo_log_dir }}"

- name: stop mongo service
  service: name=mongodb state=stopped

- name: move mongodb to {{ mongo_data_dir }}
  command: >
    mv /var/lib/mongodb  {{ mongo_data_dir}}/.
    creates={{ mongo_data_dir }}/mongodb_dir}}/.  creates={{ mongo_data_dir }}/mongodb

- name: copy mongodb key file
  copy: >
    content="{{ MONGO_CLUSTER_KEY }}"
    dest={{ mongo_key_file }}
    mode=0600
    owner=mongodb
    group=mongodb
  when: MONGO_CLUSTERED

- name: copy configuration template
  template: src=mongodb.conf.j2 dest=/etc/mongodb.conf backup=yes
  notify: restart mongo

- name: start mongo service
  service: name=mongodb state=started

- name: wait for mongo server to start
  wait_for: port=27017 delay=2

